<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      const hero = document.querySelector(".hero");
      const walk = 50;
      function changeShadow(e) {
        const { offsetHeight: height, offsetWidth: width } = this;
        let { offsetX: x, offsetY: y } = e;

        if (this != e.target) {
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;
        }
        x = (x / width) * walk - walk / 2;
        y = (y / height) * walk - walk / 2;
        this.querySelector('h1').style.textShadow = `${x}px ${y}px 0 rgba(255,0,255,0.7)`;
      }

      hero.addEventListener("mousemove", changeShadow);
    </script>
  </body>
</html>
